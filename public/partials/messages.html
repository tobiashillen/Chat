<div id="chat-messages">
    <div class="chat-message" ng-repeat="message in messages track by $index">
        <span class="username">{{message.sender}}</span> <span class="timestamp">{{message.date | date : 'MMM d, hh:mm'}}</span>
        <div class="message-text" ng-bind-html="message.text"></div>
    </div>
</div>
<div id="my-message-container">
    <div contenteditable="true" ng-model="textMessage" id="my-message"></div>
</div>
