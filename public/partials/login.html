<div id="login-view">
    <h1 id="login-title">ShutApp</h1>
    <div id="login-container">
        <form name="login-form" novalidate>
            <label for="login-username-input">Användarnamn</label>
            <input type="text" autofocus id="login-username-input" ng-minlength="3" ng-maxlength="20" ng-model="login.username" ng-pattern="/^[0-9a-zA-Z]{3,20}$/" required>
            <label for="login-password-input">Lösenord</label>
            <input type="password" id="login-password-input" ng-minlength="6" ng-maxlength="50" ng-model="login.password" required>
            <input type="submit" value="Logga in" ng-click="userLogin()">
        </form>
        <div id="error-messages">
            <p class="error-message">{{errorMessage}}</p>
        </div>
        <div id="signup-link-container">
            <a href="#!/signup">Ny användare?</a>
        </div>
    </div>
</div>
