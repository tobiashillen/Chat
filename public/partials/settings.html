<div id="settings-view">
    <div id="settings-container">
    	<label for="userpic">Användarbild</label><br>
    	<img src="userpic.jpg" id="settings-img">
        <form name="settings-form" novalidate="true">
            <label for="username-setting-input">Användarnamn</label><br>
            <input type="text" id="username-setting-input" ng-model="settings.username"><br>
            <input type="submit" value="Ändra" ng-click="changeUsername()">
        </form>
    	<div id="error-messages">
    		<p class="error-message">{{errorMessage}}</p>
    	</div>
    </div>
</div>
