
<div id="settings-view">
    <div id="settings-container">
    	<label for="userpic">Användarbild</label><br>
    	<img src="http://weknowmemes.com/wp-content/uploads/2014/07/how-software-developers-see-the-end-user-gif.jpg" id="settings-img">
        <div
            upload-button
            url="/upload"
            param="avatar"
            name="avatar"
            data="user"
            on-success="onSuccess(response)"
            on-error="onError(response)">
        </div> 
        <form name="settings-form" novalidate="true">
            <label for="username-setting-input">Användarnamn</label><br>
            <input type="text" id="username-setting-input" ng-minlength="3" ng-maxlength="20" ng-pattern="/^[0-9a-zA-Z]{3,20}$/" ng-model="settings.username"><br>
            <input type="submit" value="Ändra" ng-click="changeUsername()">
        </form>
    	<div id="error-messages">
    		<p id="error-message" class="error-message">{{errorMessage}}</p>
    	</div>
    </div>
</div>
