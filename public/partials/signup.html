<div id="signup-view">
    <h1 id="signup-title">ShutApp</h1>
    <div id="signup-container">
        <form name="signup-form" novalidate="true">
            <label for="username-input">Användarnamn</label>
            <input type="text" autofocus id="signup-username-input" ng-model="signup.username" ng-pattern="/^[0-9a-zA-Z]{3,20}$/" required>
            <label for="email-input">E-mail</label>
            <input type="email" autofocus id="signup-email-input" ng-model="signup.email" required>
            <label for="password-input">Lösenord</label>
            <input type="password" autofocus id="signup-password-input" ng-model="signup.password" required>
            <input type="submit" value="Registrera dig" ng-click="userSignup()">
        </form>
        <div id="error-messages">
            <p class="error-message">{{errorMessage}}</p>
        </div>
        <div id="home-link-container">
            <a href="#!/">Logga in?</a>
        </div>
    </div>
</div>
