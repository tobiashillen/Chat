<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>ShutApp</title>
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="content" ng-cloak>
            <div id="left-side-menu" class="side-menu" ng-controller="LeftSideController" ng-show="showMenu">
                <div id="title">
                    <h1>ShutApp</h1>
                </div>
                <div id="chatroom-list" class="side-menu-list">
                    <ul>
                        <li ng-repeat="chatroom in chatrooms">#{{chatroom.name}}</li>
                    </ul>
                </div>
            </div>
            <div id="partial-container" ng-view>
            </div>
            <div id="right-side-menu" class="side-menu" ng-controller="RightSideController" ng-show="showMenu">
                <button id="settings-button" class="right-side-button">Inst√§llningar</button>
                <div id="user-list" class="side-menu-list">
                    <ul>
                        <li ng-repeat="user in users" ng-click="changeRecipient($event)">{{user.name}}</li>
                    </ul>
                </div>
                <button id="logout-button" class="right-side-button" ng-click="userLogout()">Logga ut</button>
            </div>
        </div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-socket-io/socket.js"></script>
		<script src="scripts/script.js"></script>
    </body>
</html>
