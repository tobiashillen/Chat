<ion-view view-title="ShutApp">
    <ion-content class="login-signup-container" padding="true">
        <h1 class="title" id="shut-app-title">ShutApp</h1>
        <div class="list">
            <form name="login-form" novalidate>
                <div class="input-field-container">
                    <label for="login-username-input" class="item item-input item-floating-label">
                        <span class="input-label">Användarnamn</span>
                        <input type="text" placeholder="Användarnamn" id="login-username-input" ng-minlength="3" ng-maxlength="20" ng-model="login.username" ng-pattern="/^[0-9a-zA-Z]{3,20}$/" required>
                    </label>
                    <label for="login-password-input" class="item item-input item-floating-label">
                        <span class="input-label">Lösenord</span>
                        <input type="password" placeholder="Lösenord" id="login-password-input" ng-minlength="6" ng-maxlength="50" ng-model="login.password" required>
                    </label>
                </div>
                <input type="submit" value="Logga in" ng-click="userLogin()" class="button button-block button-shutapp">
              <div id="signup-link-container">
                <a href="#/signup">Ny användare?</a>
              </div>
            </form>
        </div>
    </ion-content>
</ion-view>
