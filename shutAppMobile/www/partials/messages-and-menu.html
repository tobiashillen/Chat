<ion-side-menus>
  <ion-side-menu side="left" ng-controller="LeftSideController">
    <ng-include src="'partials/menu.html'">
    </ng-include>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-title>{{messagesBarTitle}}</ion-nav-title>
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a href="#/settings">
          <button class="button button-icon icon ion-gear-a">
          </button>
        </a>
      </ion-nav-buttons>
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ng-include src="'partials/messages.html'">
    </ng-include>

  </ion-side-menu-content>
</ion-side-menus>
