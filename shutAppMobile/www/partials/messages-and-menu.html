<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu side="left" ng-controller="LeftSideController">
        <!--
        <ion-nav-view>
        </ion-nav-view>
        -->
        <ion-list>
            <ion-item ng-repeat="chatroom in chatrooms">{{chatroom}}</ion-item>
        </ion-list>
    </ion-side-menu>

    <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon">
                    </button>
                </ion-nav-buttons>
                <ion-nav-back-button>
                </ion-nav-back-button>
            </ion-nav-bar>

        <ion-view view-title="Meddelanden">
            
               <ion-content class="has-header">
                Tjohej!
      
               </ion-content>
            
        </ion-view>
        
    </ion-side-menu-content>
</ion-side-menus>
